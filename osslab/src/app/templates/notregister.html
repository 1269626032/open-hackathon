<!DOCTYPE html>
<html>
<head lang="en">
    <!--<meta charset="UTF-8" http-equiv="refresh" content="5; url=http://www.huodongxing.com/event/2256565202800">-->
    <title>Can not find your information</title>
    <script type="text/javascript" src="/static/js/jquery/jquery.min.js"></script>
    <style>
	    div,p,span{margin:0;padding:0}
	    .main{margin:100px auto 0;width:980px;font:12px/1.5 hiragino sans gb,microsoft yahei,simsun;color:#3a3a3a}
	    .main a{text-decoration:none;}
		.logo{border-bottom:1px solid red;height:70px;text-align:center;}
		.message{padding-top:42px;text-align:center;}
		.message p{padding-bottom:25px;font-size:16px;}
		.main .btn-red{display:inline-block;padding:0 20px;margin-right:18px;background:#e73c31;height:42px;line-height:42px;color:#fff;}
		.main .btn-red:hover{background:#e55359;color:#fff;text-decoration:none;}
	</style>
    <script>
        $(function(){
            get_code_time($("#time"));
        })
        var wait = 5;
        get_code_time = function (o) {
            o.text(wait);
            wait--;
            setTimeout(function() {get_code_time(o)}, 1000)
        }

        function goRegister(){
            window.open('http://www.huodongxing.com/event/2256565202800','_self');
        }
        function goIndex(){
            window.open('http://osslab.msopentech.cn','_self');
        }
    </script>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="/static/pic/icon64.png" alt=""/>
        </div>
        <div class="message">
            <p><b>Cannot find your register information </b></p><br>
            <p><b>Please register first (waiting for <span id="time">5</span> seconds) ...</b></p><br>
            <p class="btnBox">
				<a href="#" class="btn-red" onclick="goRegister();return false">立即去报名</a>
				<a href="#" class="btn-red" onclick="goIndex();return false" target="_self">返回首页</a>
			</p>
        </div>
    </div>
</body>
</html>
