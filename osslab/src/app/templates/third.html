{% extends "base.html" %}
         {% block content %}
    <script type="text/javascript" src="/static/js/course.js"></script>
    <link href="/static/css/third.css" rel="stylesheet">
    <script>
        $(function(){            
            $(".center ul li").each(function(i){
                $(this).click(function(){
                    $(this).children().attr('class','selected');
                    $(this).siblings().children().attr("class","");
                    $("#"+$(this).attr("name")).css("display","block")
                    $("#"+$(this).attr("name")).siblings().css("display","none")
                })
            })
            
            $(".center .top div").each(function(i){
                $(this).click(function(){
                    if($("#hackathon-div").css("display")=="block"){
                        $(this).siblings().slideUp("slow");
                        $(".center .bottom").children().attr("height","500px");
                    }
                    else{
                        $(this).siblings().slideDown("slow");
                        $(".center .bottom").children().attr("height","380px");
                    }
                });
            })
        })


        function setFocusThickboxIframe() {
            document.getElementById("course_vm").contentWindow.focus();
            // alert("ok");
        }
    </script>
