{% extends "main.html" %} {% block style %}
<link href="/static/css/bootstrapValidator.css" rel="stylesheet">
{% endblock %} {% block body %}

<div class="col-lg-12">
    <div class="box">
        <div class="box-header">
            <h2><i class="fa fa-edit"></i>证书列表</h2>
        </div>
        <div class="box-content">

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>名称</th>

                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="azurelist">

                </tbody>
            </table>
            <div >
                <form class="form-horizontal" id="azurecertform" method="post"
                          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                        <fieldset>
                            <legend>
                                1 创建hackathon名称
                            </legend>
                            <div class="form-group has-feedback">
                                <label class="col-md-3 control-label">Hackathon 名称</label>

                                <div class="col-md-6 register">
                                    <input type="text" class="form-control" name="name" id="name"
                                           placeholder="请使用英文字母、数字和'_'（下划线）'-'(中划线)"
                                           required
                                           data-bv-trigger="blur"
                                           data-bv-message="Hackathon名称无效"
                                           data-bv-notempty-message="Hackathon名称是必需的，不能为空"
                                           pattern="^(?!_)(?!.*?_$)[a-zA-Z0-9_-]+$"
                                           data-bv-regexp-message="Hackathon名称只能由英文字母的，数字和下划线"
                                           minlength="5"
                                           data-bv-stringlength-message="Hackathon名称必须至少有5个字符"
                                            >
                                </div>
                            </div>
                            <div class="form-group has-feedback">

                                <label class="col-md-3 control-label">Hackathon 显示名称</label>

                                <div class="col-md-6 register">
                                    <select class="form-control" name="" id="">
                                        <option value="china">china</option>
                                         <option value="china">china</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <div class="col-sm-offset-3 col-sm-6">
                                    <button type="submit" class="btn btn-primary"> 提交</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
            </div>
        </div>
    </div>
</div>

{% endblock body %} {% block script %} {{ super() }}
<div class="modal fade bs-example-modal-sm" id="confirm_modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" data-api="oh.api.admin.register.delete">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <p>确定删除此地址记录？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default wb-btn" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary wb-btn" data-type="delete">确定</button>
            </div>
        </div>
    </div>
</div>
<script id="hackathon_azure" type="text/x-jquery-tmpl">
    <tr>
        <td>${name}</td>
        <td><a href="${url}">${url}</a></td>
        <td class="col-action">
            <a class="btn btn-info btn-sm" href="/edit/register?id=${id}">
                <i class="fa fa-edit "></i>
            </a>
            <a class="btn btn-danger btn-sm" href="#" data-target="#confirm_modal" data-toggle="modal">
                <i class="fa fa-trash-o "></i>
            </a>
        </td>
    </tr>
</script>
<script type="text/javascript" src="/static/js/jquery/bootstrapValidator.js"></script>
<script type="text/javascript" src="/static/js/jquery/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="/static/js/views/oh.azurecert.js"></script>
{% endblock %}
