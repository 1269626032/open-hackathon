{% extends "main.html" %} {% block style %}
<link href="/static/css/bootstrap-editable.css" rel="stylesheet"> {% endblock %} {% block body %}
<div class="col-lg-12">
    <div class="box">
        <div class="box-header">
            <h2>
              <i class="fa fa-home"></i>
              我的Hackathon
          </h2>
        </div>
        <div class="box-content">
            <table class="table table-bordered table-striped table-relative">
                <tbody>
                    <tr>
                        <td width="30%">Hackathon</td>
                        <td width="70%">
                            <a href="javascript:void(0);" data-type="select" data-name="hackathon_id" data-original-title="Select hackathons" data-placeholder="Required" class="editable" data-placement="right"></a>
                        </td>
                    </tr>
                    <tr>
                        <td>注册名</td>
                        <td>
                            <a href="javascript:void(0);" data-type="text" data-name="register_name" data-original-title="注册名" data-placeholder="Required" class="editable" data-placement="right"></a>
                        </td>
                    </tr>
                    <tr>
                        <td>邮箱</td>
                        <td>
                            <a href="javascript:void(0);" data-type="email" data-name="email" data-placeholder="Required" data-original-title="邮箱" class="editable" data-placement="right"></a>
                        </td>
                    </tr>
                    <tr>
                        <td>描述</td>
                        <td>
                            <a href="javascript:void(0);" data-type="textarea" data-name="description" data-original-title="描述" class="editable" data-placement="right"></a>
                        </td>
                    </tr>
                    <tr>
                        <td>enabled</td>
                        <td>
                            <a href="javascript:void(0);" data-type="select" data-name="enabled" data-value="1" data-original-title="Select enabled" class="editable" data-source='{"1":"1","2":"2","3":"3"}' data-placement="right"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button id="save-btn" class="btn btn-primary">保存</button>
        </div>
    </div>
</div>
{% endblock body %} {% block script %} {{ super() }}
<script type="text/javascript" src="/static/js/bootstrap/bootstrap-editable.js"></script>
<script type="text/javascript" src="/static/js/views/oh.edit.register.js"></script>
{% endblock %}
