{% extends "main.html" %} {% block body %}
<div class="col-lg-12">
    <div class="box">
        <div class="box-header">
            <h2>
              <i class="fa fa-home"></i>
              我的Hackathon
          </h2>
        </div>
        <div class="box-content">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Sponsor </th>
                        <th> Check Register</th>
                        <th> 开始时间</th>
                        <th> 结束时间</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody data-toggle="bindtemp" data-target="#hackathon_template" data-api="oh.api.admin.hackathon.list.get">
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %} {% block script %} {{ super() }}
<script id="hackathon_template" type="text/x-jquery-tmpl">
<tr>
<td>${name}</td>
<td>${sponsor}</td>
<td>${check_register}</td>
<td>${oh.comm.DateFormat(event_start_time ,'yyyy-MM-dd HH:mm')}</td>
<td>${oh.comm.DateFormat(event_end_time , 'yyyy-MM-dd HH:mm')}</td>
<td>${status}</td>
<td class="col-action">

</td>
</tr>
</script>
{% endblock %}
