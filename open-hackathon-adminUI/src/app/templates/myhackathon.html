{% extends "main.html" %} {% block body %}
<div class="col-lg-12">
    <div class="box">
        <div class="box-header">
            <h2>
              <i class="fa fa-home"></i>
              我的Hackathon
          </h2>
        </div>
        <div class="box-content">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>主办方 </th>
                        <th>注册审核</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody data-toggle="bindtemp" data-target="#hackathon_template" data-api="oh.api.admin.hackathon.list.get">
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %} {% block script %} {{ super() }}
<script id="hackathon_template" type="text/x-jquery-tmpl">
{% raw %}
<tr>
<td>${name}</td>
<td>{{each basic_info.organizers }}<a href="${organizer_url}">${organizer_name}</a>{{/each}}</td>
<td>${basic_info.auto_approve}</td>
<td>${moment(event_start_time).format('YYYY/MM/DD HH:mm')}</td>
<td>${moment(event_end_time).format('YYYY/MM/DD HH:mm')}</td>
<td>${status}</td>
</tr>
{% endraw %}
</script>
<script type="text/javascript" src="/static/js/jquery/moment.min.js"></script>
{% endblock %}
