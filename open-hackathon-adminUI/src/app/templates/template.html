{% extends "main.html" %} {% block style %}
<link href="/static/css/bootstrapValidator.css" rel="stylesheet">
{% endblock %} {% block body %}

<div class="col-lg-12">
    <div class="box">
        <div class="box-header">
            <h2><i class="fa fa-edit"></i>模板列表</h2>
        </div>
        <div class="box-content">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>名称</th>
                        <th>模板文件</th>
                        <th>模板单元数</th>
                        <th>创建时间</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="templatelist">
                </tbody>
            </table>
            <div >
                <form class="form-horizontal" id="templateform" method="post"
                          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                        <fieldset>
                            <legend>
                                创建新的模板
                            </legend>

                            <div class="form-group has-feedback">
                                <label class="col-md-3 control-label">模板名称</label>
                                <div class="col-md-6 register">
                                    <input type="text" class="form-control" name="name" id="name"
                                           data-bv-trigger="blur"
                                           required
                                           data-bv-notempty-message="名称是必需的，不能为空"
                                            >
                                </div>
                            </div>

                            <div class="form-group has-feedback">
                                <label class="col-md-3 control-label">描述</label>
                                <div class="col-md-6 register">
                                    <input type="text" class="form-control" name="description" id="description">
                                </div>
                            </div>

                            <div data-type="temp-unit-list">
                            </div>

                            <legend></legend>

                            <div class="form-group has-feedback">
                                <div class="col-sm-offset-3 col-sm-6 text-center">
                                    <button type="button" class="btn btn-default" id="btn_add_template_unit"> 添加模板单元</button>
                                </div>
                            </div>

                            <legend></legend>

                            <div class="form-group has-feedback">
                                <div class="col-sm-offset-3 col-sm-6 text-center">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>

                        </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock body %} {% block script %} {{ super() }}
<div class="modal fade bs-example-modal-sm" id="confirm_modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" data-api="oh.api.admin.register.delete">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <p>确定删除此模板？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default wb-btn" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary wb-btn" data-type="ok">确定</button>
            </div>
        </div>
    </div>
</div>
<script id="template_item" type="text/x-jquery-tmpl">
    <tr>
        <td>${$item.getIndex()}</td>
        <td>${name}</td>
        <td><a href="${url}">下载</a></td>
        <td>${virtual_environment_count}</td>
        <td>${moment(create_time).format('YYYY/MM/DD HH:mm')}</td>
        <td>${moment(update_time).format('YYYY/MM/DD HH:mm')}</td>
        <td class="col-action">
            <a class="btn btn-info btn-sm" href="">
                <i class="fa fa-edit "></i>
            </a>
            <a class="btn btn-danger btn-sm" href="#" data-target="#confirm_modal" data-toggle="modal">
                <i class="fa fa-trash-o "></i>
            </a>
        </td>
    </tr>
</script>
<script id="template_unit_item" type="text/x-jquery-tmpl">
    <legend></legend>
    <div data-type="template-unit-group">
        <div class="form-group has-feedback">
            <label class="col-md-3 control-label">模板单元名称</label>
            <div class="col-md-6 register">
                <input type="text" class="form-control" name="name"
                       data-bv-trigger="blur"
                       required
                       data-bv-notempty-message="名称是必需的，不能为空"
                        >
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-md-3 control-label">镜像</label>
            <div class="col-md-6 register">
                <input type="text" class="form-control" name="image">
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-md-3 control-label">环境变量</label>
            <div class="col-md-6 register">
                <input type="text" class="form-control" name="env">
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-md-3 control-label">命令行</label>
            <div class="col-md-6 register">
                <input type="text" class="form-control" name="cmd">
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-md-3 control-label">远程连接名称</label>
            <div class="col-md-6 register">
                <input type="text" class="form-control" name="remote-name">
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-md-3 control-label">提供商</label>
            <div class="col-md-6 register">
                <input type="text" class="form-control" name="remote-provider">
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-md-3 control-label">远程连接协议</label>
            <div class="col-md-6 register">
                <input type="text" class="form-control" name="remote-protocol">
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-md-3 control-label">远程连接端口</label>
            <div class="col-md-6 register">
                <input type="text" class="form-control" name="remote-port">
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-md-3 control-label">用户名</label>
            <div class="col-md-6 register">
                <input type="text" class="form-control" name="remote-username">
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-md-3 control-label">密码</label>
            <div class="col-md-6 register">
                <input type="text" class="form-control" name="remote-password">
            </div>
        </div>
        <div data-type="port-list">
        </div>
        <div class="form-group has-feedback">
            <div class="col-sm-offset-3 col-sm-6 text-center">
                <button type="button" class="btn btn-default" data-type="btn_add_port"> 添加端口</button>
            </div>
        </div>
    </div>
</script>
<script id="port_item" type="text/x-jquery-tmpl">
    <div data-type="port-group">
        <div class="form-group has-feedback">
            <label class="col-md-3 control-label">端口名称</label>
            <div class="col-md-6 register">
                <input type="text" class="form-control" name="name"
                       data-bv-trigger="blur"
                       required
                       data-bv-notempty-message="名称是必需的，不能为空"
                        >
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-md-3 control-label">端口号</label>
            <div class="col-md-6 register">
                <input type="text" class="form-control" name="port">
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-md-3 control-label">是否公开</label>
            <div class="col-md-6 register">
                <input type="text" class="form-control" name="public">
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-md-3 control-label">端口协议</label>
            <div class="col-md-6 register">
                <input type="text" class="form-control" name="protocol">
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-md-3 control-label">URL</label>
            <div class="col-md-6 register">
                <input type="text" class="form-control" name="url">
            </div>
        </div>
    </div>
</script>
<script type="text/javascript" src="/static/js/jquery/bootstrapValidator.js"></script>
<script type="text/javascript" src="/static/js/jquery/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="/static/js/views/oh.template.js"></script>
<script type="text/javascript" src="/static/js/jquery/moment.min.js"></script>
{% endblock %}
