<div id="main">
  <div class="container text-center">
    <p></p>

    <div class="col-md-12">
      <div class="jumbotron">
        <h1>黑客松活动列表</h1>

        <p class="lead">

        <p>
      </div>
    </div>
    <div class="col-xs-12 col-md-6" ng-repeat="hackathon in hackathons | filter:{status:'!0'} | orderBy: 'status'">
      <article class="hackathon-item">
        <div class="hakcathon-inner">
          <a ui-sref="index.register({hackathon_name:hackathon.name})" target="_blank">
            <section class="hackathon-content">
              <img src="{{hackathon.basic_info.banners | split: ';' | defBanner}}" class="hackathon-thumb" alt="{{hackathon.display_name}}">

              <div class="hackathon-overlay"></div>
              <div class="hackathon-info">
                <div class="hackathon-organizers"><span ng-repeat="organizer in hackathon.basic_info.organizers">{{organizer.organizer_name}} </span></div>
                <h2 class="hackathon-name">{{hackathon.display_name}}</h2>

                <div class="hackathon-details">
                  <div class="hackathon-event-time">{{hackathon.event_start_time | date:'yyyy-MM-dd HH:mm' }} - {{hackathon.event_end_time | date:'yyyy-MM-dd HH:mm' }}</div>
                  <div class="hackathon-description">
                    {{hackathon.description | mkHTML | stripTags | limitTo: 300}}
                  </div>
                </div>
              </div>
            </section>
          </a>
        </div>
      </article>
    </div>
  </div>
</div>
