<div id="main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12  work-fluid">
        <div class="center">
          <div id="hack_main" class="bottom">
            <div id="hack_main_load">
              <div style="width:100%;height:100%;text-align:center;margin-top:150px;" id="load">
                <p>正在为您创建开发、部署环境,请稍等...... </p>
                <img src="/images/spinner-lg.gif">
              </div>
              <div class="error-container" id="error" style="display: none">
                <div class="error-body">
                  <div class="header">
                    <div class="error">
                      <span class="code">500  </span>
                      <span class="message">服务器出错!</span>
                    </div>
                  </div>
                  <div class="more-details">
                    <div class="error-info">
                      <div class="more-info">请重新刷新页面。</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hackathon-nav></hackathon-nav>
      </div>
    </div>
  </div>
</div>
<script type="text/ng-template" id="hackathon-vm.html">
  <div class="row">
    <div class="col-md-12 text-center">
      <a href="javascript:;" title="" class="vm-box" id="{name}" data-url="{surl}">
      <img src="/images/dseries.png" alt="">
      </a>
      <h4 name="dserie">{name}</h4>
      <h4 class="col-md-offset-1">您在开发环境部署的应用或网站可访问下面地址：</h4>
      <h4 class="col-md-offset-1">
        <a href="{purl}" target="_blank">{purl}</a>
      </h4>
    </div>
  </div>
</script>
