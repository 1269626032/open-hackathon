<div class="main">
  <div class="container">
    <h2 class="line-title">个人信息</h2>

    <div class="oh-profileForm">
      <div class="col-md-3 col-sm-4">
        <div class="row">
          <div class="col-xs-12">
            <img src="https://avatars.githubusercontent.com/u/5856568?v=3" width="200px">
            <h4>详情</h4>
            <ul class="profileForm-details">
              <li>
                <div>账户类型</div>
                {{user.provider}}
              </li>
              <li>
                <div> 邮箱</div>
                <p ng-repeat="email in user.email">{{email.email}}</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-9 col-sm-8 ">
        <div class="row ">
          <form name="profileForm" class="form-horizontal" ng-submit="submit()" novalidate>
            <fieldset class="pofile-form">
              <div class="form-group"
                   ng-class="{ 'has-error' : profileForm.real_name.$invalid && profileForm.real_name.$touched }">
                <label class="col-md-2 col-sm-3 control-label required">姓名</label>

                <div class="col-md-7 col-sm-9">
                  <input type="text" class="form-control" name="profile_name" placeholder="姓名" required=""
                         ng-model="profile.real_name" required>

                  <p ng-show="profileForm.real_name.$error.required && profileForm.real_name.$touched"
                     class="help-block">姓名必须填写</p>
                </div>
              </div>
              <div class="form-group"
                   ng-class="{ 'has-error' : profileForm.phone.$invalid && profileForm.phone.$touched }">
                <label class="col-md-2 col-sm-3 control-label required">联系电话</label>

                <div class="col-md-7 col-sm-9">
                  <input type="text" class="form-control" name="phone" placeholder="联系电话" ng-model="profile.phone"
                         required>

                  <p ng-show="profileForm.phone.$error.required && profileForm.phone.$touched" class="help-block">
                    联系电话必须填写</p>
                </div>
              </div>
              <div class="form-group"
                   ng-class="{ 'has-error' : profileForm.address.$invalid && profileForm.address.$touched }">
                <label class="col-md-2 col-sm-3 control-label required">联系地址</label>

                <div class="col-md-7 col-sm-9">
                  <input type="text" class="form-control" name="address" placeholder="寄出奖品的默认地址"
                         ng-model="profile.address" required>

                  <p ng-show="profileForm.address.$error.required  && profileForm.address.$touched" class="help-block">
                    联系地址必须填写</p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 col-sm-3 control-label">性别</label>

                <div class="col-md-7 col-sm-9">
                  <select class="form-control" ng-model="profile.gender">
                    <option value="-1">秘密</option>
                    <option value="1">男</option>
                    <option value="0">女</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 col-sm-3 control-label">年龄</label>

                <div class="col-md-7 col-sm-9">
                  <input type="number" class="form-control" name="age" placeholder="年龄" ng-model="profile.age" min="1"
                         max="99">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-2 col-sm-3 control-label" ng-model="profile.occupation">行业类型</label>

                <div class="col-md-7 col-sm-9">
                  <select class="form-control" ng-model="profile.career_type">
                    <option value="计算机/互联网/通信">计算机/互联网/通信</option>
                    <option value="生产/工艺/制造">生产/工艺/制造</option>
                    <option value="医疗/护理/制药">医疗/护理/制药</option>
                    <option value="金融/银行/投资/保险">金融/银行/投资/保险</option>
                    <option value="商业/服务业/个体经营户">商业/服务业/个体经营户</option>
                    <option value="文化/广告/传媒">文化/广告/传媒</option>
                    <option value="娱乐/艺术/表演">娱乐/艺术/表演</option>
                    <option value="法律/法务">法律/法务</option>
                    <option value="教育/培训">教育/培训</option>
                    <option value="公务员/行政/事业单位">公务员/行政/事业单位</option>
                    <option value="模特">模特</option>
                    <option value="空姐">空姐</option>
                    <option value="学生">学生</option>
                    <option value="其他">其他</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 col-sm-3 control-label">职务</label>

                <div class="col-md-7 col-sm-9">
                  <input type="text" class="form-control" placeholder="职务" ng-model="profile.career">
                </div>
              </div>
              <div class="form-group">
                <label class=" col-md-2 col-sm-3 control-label">Skype</label>

                <div class="col-md-7 col-sm-9">
                  <input type="text" class="form-control" placeholder="Skype" ng-model="profile.skype">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 col-sm-3 control-label">微信</label>

                <div class="col-md-7 col-sm-9">
                  <input type="text" class="form-control" placeholder="微信" ng-model="profile.wechat">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 col-sm-3 control-label">微博</label>

                <div class="col-md-7 col-sm-9">
                  <input type="text" class="form-control" placeholder="微博" ng-model="profile.weibo">
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : profileForm.qq.$touched && profileForm.qq.$invalid }">
                <label class="col-md-2 col-sm-3 control-label">QQ</label>

                <div class="col-md-7 col-sm-9">
                  <input type="text" class="form-control" name="qq" placeholder="QQ" ng-model="profile.qq"
                         ng-pattern="/^[1-9][0-9]{4,9}$/" maxlength="10" minlength="5">

                  <p ng-show="profileForm.qq.$invalid && profileForm.qq.$touched" class="help-block">请输入正确的QQ号</p>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-offset-2 col-sm-offset-3 col-md-7 col-sm-9">
                  <button type="submit" class="btn btn-primary btn-block" ng-disabled="profileForm.$invalid">保存</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
