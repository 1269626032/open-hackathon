<div id="main">
  <div class="container">
    <div class="row  form-group">

      <div class="col-md-12 text-left ">
        <div class="page-header">
          <h1>请选择你所需要的环境</h1>
        </div>
        <div class="text-center" ng-if="isLoading">
          <img src="/images/spinner-lg.gif" >
        </div>
        <div class="row form-group text-center" ng-if="error.error">
          <p>{{error.data.message}}</p>
        </div>
        <div class="row form-group">

          <div class="col-md-6  text-center" ng-repeat="temp in templates">
            <label class="radio-inline " ng-click="test()">
              <img src="/images/terminal.icon.png" alt="{{temp.name}}" /> {{temp.name}}
              <div class="iradio_square-blue" ng-class="{checked : type.name == '{{temp.name}}'}" style="position: relative;">
                <input type="radio" name="web" ng-model="type.name" value="{{temp.name}}">
                <ins class="iCheck-helper"></ins>
              </div>
            </label>
            <div ng-bind-html="temp.description" class="oh-temp">
            </div>
          </div>
        </div>
        <div class="row form-group" ng-if="isSubmit">
          <div class="col-md-12 text-center">
            <button type="button" class="btn btn-lg btn-primary" style="width:200px" ng-click="submit()">提交</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
