<div id="main">
  <div class="container">
    <div class="row  form-group">

      <div class="col-md-12 text-left ">
        <div class="page-header">
          <h1>请选择你所需要的环境</h1>
        </div>
        <div class="row form-group">
          <div class="col-md-4 text-center">
            <label class="radio-inline ">
              <img src="/images/windowsr2.icon.png" alt="windows service 2012 R2"/> Windows 2012 R2
              <input type="radio" name="web" value="windows" checked="checked" ng-model="windows">
            </label>
            <ul class="services-list">
              <li>Windows Server 2012R2</li>
              <li>Visual Studio 2013 Community</li>
              <li>Open XML SDK and Tools</li>
              <li>Chrome</li>
              <li>Firefox</li>
            </ul>
          </div>
          <div class="col-md-4  text-center">
            <label class="radio-inline ">
              <img src="/images/ubuntu.icon.png" alt="Ubuntu Desktop"/> Ubuntu Desktop
              <input type="radio" name="web" value="ud" ng-model="ud">
            </label>
            <ul class="services-list">
              <li>Ubuntu 14.04 TLS</li>
              <li>Mono</li>
              <li>Open XML SDK</li>
              <li>Eclipse</li>
            </ul>
          </div>
          <div class="col-md-4 text-center">
            <label class="radio-inline ">
              <img src="/images/terminal.icon.png" alt="Ubuntu Terminal"/> Ubuntu Terminal
              <input type="radio" name="web" value="ut" ng-model="ut">
            </label>
            <ul class="services-list">
              <li>Ubuntu 14.04 TLS</li>
              <li>Mono</li>
              <li>Open XML SDK</li>
            </ul>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-md-12 text-center">
            <button id="submit" class="btn btn-lg btn-primary" style="width:200px">提交</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
